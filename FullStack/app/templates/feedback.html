<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>{{ exercise.name }} Feedback </title>
</head>

<body>
    <!-- Nav bar -->
    <div class="p-5 bg-dark"></div>
    <!-- -------- -->

    <div class="container my-4">
        <h1>{{ exercise.name }} Feedback</h1>
        <p>Here is our feedback on your video</p>
    </div>

    <div class="d-flex justify-content-center my-5 text-center">
        <video class="object-fit-cover rounded-3" width="50%" controls autoplay muted>
            <source src="{{ url_for('static', filename = video_path) }}">
        </video>
    </div>

    <!-- Footer -->
    <div class="p-5 bg-dark"></div>

    <!-- -------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
