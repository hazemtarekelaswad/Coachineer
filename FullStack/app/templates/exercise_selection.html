<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrab -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


	<title>Exercises</title>

	<style>
		.card {
			transition: .2s opacity;
		}
	
		.card:hover {
			opacity: 90%;
		}
	</style>
</head>

<body>
	<!-- Nav bar -->
	<div class="p-5 bg-dark"></div>
	<!-- -------- -->

	<div class="container my-5">
		<p class="fs-2">Choose an exercise:</p>
	</div>
	<div class="container text-center">
		<div class="row">
			{% for exercise in exercises %}
				<div class="col-4 my-3">
					<div class="card text-left">
						<img class="card-img-top" src="{{ url_for('static', filename = 'images/exercises/' + exercise.image) }}">
						<div class="card-body">
							<h4 class="card-title">{{ exercise.name }}</h4>
							<!-- <p class="card-text">Body</p> -->
							<a href="/exercises/{{ exercise.id }}" class="stretched-link" style="text-decoration: none;">See more</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>

	<!-- Footer -->
	<div class="p-5 bg-dark"></div>

	<!-- -------- -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>

</html>
