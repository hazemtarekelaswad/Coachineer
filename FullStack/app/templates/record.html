<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Record {{ exercise.name }} </title>
</head>

<body>
    <!-- Nav bar -->
    <div class="p-5 bg-dark"></div>
    <!-- -------- -->

    <div class="container my-4">
        <h1>{{ exercise.name }}</h1>
        <p>You can start recording video of you doing {{ exercise.name }}</p>
    </div>

    <div class="container my-5">
        <img src="{{ url_for('video') }}" class="mx-auto d-block rounded">
        <div class="d-flex flex-row justify-content-between my-4 mx-auto" style="width:50%">
            <button id="startButton" class="btn btn-dark btn-lg px-5">Start</button>
            <button id="stopButton" class="btn btn-dark btn-lg px-5">Stop</button>
            <a id="evaluateButton" class="btn btn-dark btn-lg px-5" href="{{ url_for('evaluate', exercise_id=exercise.id) }}">Evaluate</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="p-5 bg-dark"></div>

    <!-- -------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/recorder.js') }}"></script>
</body>

</html>
